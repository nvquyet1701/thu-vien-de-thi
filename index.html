<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th∆∞ Vi·ªán ƒê·ªÅ Thi</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f6f8; }
        h1 { text-align: center; color: #2c3e50; }
        .search-box { width: 100%; padding: 15px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 20px; box-sizing: border-box; }
        #file-list { list-style: none; padding: 0; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .file-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .file-item:last-child { border-bottom: none; }
        .file-item a { text-decoration: none; color: #0366d6; font-weight: 500; }
        .file-item a:hover { text-decoration: underline; }
        .path-tag { font-size: 0.85em; color: #666; background: #eee; padding: 2px 6px; border-radius: 4px; margin-right: 10px; }
    </style>
</head>
<body>

    <h1>üìö Th∆∞ Vi·ªán ƒê·ªÅ Thi</h1>
    <input type="text" id="search" class="search-box" placeholder="üîç Nh·∫≠p t√™n b√†i, t√™n ch∆∞∆°ng ho·∫∑c kh·ªëi ƒë·ªÉ t√¨m..." onkeyup="filterFiles()">
    <ul id="file-list">ƒêang t·∫£i d·ªØ li·ªáu...</ul>

    <script>
        // --- C·∫§U H√åNH ---
        const USERNAME = 'nvquyet1701'; // V√≠ d·ª•: nguyenvana
        const REPO_NAME = 'thu-vien-de-thi';  // V√≠ d·ª•: thu-vien-de-thi
        // ----------------
        
        const apiUrl = `https://api.github.com/repos/${USERNAME}/${REPO_NAME}/git/trees/main?recursive=1`;
        let allFiles = [];

        async function fetchFiles() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                // L·ªçc ch·ªâ l·∫•y file (kh√¥ng l·∫•y folder) v√† b·ªè qua file index.html
                allFiles = data.tree.filter(item => item.type === 'blob' && item.path !== 'index.html');
                displayFiles(allFiles);
            } catch (error) {
                document.getElementById('file-list').innerHTML = '<li style="padding:15px; color:red">L·ªói: Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu. Ki·ªÉm tra l·∫°i T√™n User/Repo.</li>';
            }
        }

        function displayFiles(files) {
            const list = document.getElementById('file-list');
            list.innerHTML = '';
            files.forEach(file => {
                // T·∫°o link t·∫£i v·ªÅ
                const fileUrl = `https://github.com/${USERNAME}/${REPO_NAME}/blob/main/${file.path}`;
                
                // T√°ch ƒë∆∞·ªùng d·∫´n ƒë·ªÉ hi·ªÉn th·ªã ƒë·∫πp h∆°n
                const parts = file.path.split('/');
                const fileName = parts.pop(); // T√™n file
                const folderPath = parts.join(' > '); // ƒê∆∞·ªùng d·∫´n th∆∞ m·ª•c
                
                const li = document.createElement('li');
                li.className = 'file-item';
                li.innerHTML = `
                    <div>
                        <span class="path-tag">${folderPath}</span>
                        <a href="${fileUrl}" target="_blank">${fileName}</a>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function filterFiles() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = allFiles.filter(file => file.path.toLowerCase().includes(query));
            displayFiles(filtered);
        }

        fetchFiles();
    </script>
</body>
</html>
